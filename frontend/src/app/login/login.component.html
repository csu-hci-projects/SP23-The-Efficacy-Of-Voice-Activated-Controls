<div class="container">
	<mat-card class="card">
		<mat-card-title>Welcome! Please Login to Participate</mat-card-title>
		<mat-tab-group class="tab" color="primary">
			<mat-tab label="Sign In">
				<div [formGroup]="loginForm" class="form" (ngSubmit)="login()">
					<mat-form-field class="field-item">
						<input matInput placeholder="Username" formControlName="username" name="username" required />
						<mat-error *ngIf="loginForm.controls['username'].invalid"> Please enter your username </mat-error>
						
					</mat-form-field>
					<mat-form-field class="field-item">
						<input
							matInput
							type="password"
							placeholder="Password"
							formControlName="password"
							name="password"
							required
						/>
						<mat-error *ngIf="loginForm.controls['password'].invalid"> Please enter your password </mat-error>
						
					</mat-form-field>
					<button mat-raised-button color="primary" (click)="login()">Sign In</button>
					<div class="mt-2">Don't have an account? <a routerLink="/register">Register</a></div>
				</div>
			</mat-tab>
		</mat-tab-group>
	</mat-card>
</div>
